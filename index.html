<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <title>REST API</title>
</head>
<body>

  <div class="container">
    <form>
      <div class="container">
        <div class="border border-dark">
        <form class="rounded">
            <div class="form-group">
                <label class="col-form-label font-weight-bold" for="formGroupExampleInput">Book title</label>
                <input id="title" type="text" class="form-control" placeholder="tytuł">
              </div>
              <div class="form-group">
                <label class="col-form-label font-weight-bold" for="formGroupExampleInput2">Author</label>
                <input id="author" type="text" class="form-control" placeholder="autor">
              </div>
              <div class="form-group">
                <label class="col-form-label font-weight-bold" for="formGroupExampleInput2">Publisher</label>
                <input id="publisher" type="text" class="form-control" placeholder="wydawnictwo">
              </div>
              <div class="form-group">
                <label class="col-form-label font-weight-bold" for="formGroupExampleInput2">Type</label>
                <input id="type" type="text" class="form-control" placeholder="dział">
              </div>
              <div class="form-group">
                <label class="col-form-label font-weight-bold" for="formGroupExampleInput2">ISBN</label>
                <input id="isbn" type="text" class="form-control" placeholder="isbn">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        </div>
        <div class="all-books">
            <div class="font-weight-bold book-title">Book title :</div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</html>
